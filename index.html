<!DOCTYPE html>
<html lang="en">
<head>

    <title>Portfolio</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/stars.css"/>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="scripts/main.js" defer></script>
</head>
<body>

<div class="background">
    <section class="background__wrapper">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </section>
</div>

<div class="menu-mobile">
    <div class="menu-mobile__links">
        <a class="menu-mobile__link" href="#">Projects</a>

        <a class="menu-mobile__link" href="#">About Me</a>

</div>

<header class="main-header">
    <a href="index.html" class="main-header__logo">

    <div>

<main>

<footer>

</footer>

<script>
    let typed = new Typed('#typed', {
        strings: ["Hello I'm Houari, Software engineer and Web Developer.","Feel free to contact me."],

        fadeOutDelay: 800,
        fadeOut: true,
        showCursor: false,
    });
</script>
